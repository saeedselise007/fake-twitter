<div class='main-content'>
  My Profile
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{(AllTweets.length > 0) ? AllTweets[0]?.user?.username : ''}}</mat-card-title>
      <mat-card-subtitle>{{(AllTweets.length > 0) ? AllTweets[0]?.user?.email : ''}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle value="Followings">Followings : {{AllFollowerList?.count}} </mat-button-toggle>
          <mat-button-toggle value="Followers">Followers : {{AllFollowingList?.count}}</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </mat-card-content>
  </mat-card>

  <div class='twitter-content'>
    <ng-container *ngFor="let post of AllTweets">
      <div class="content-card" >
        <app-tweet-feed [userDetails]="post"></app-tweet-feed>
      </div>
    </ng-container>
  </div>
</div>
